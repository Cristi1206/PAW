<html>
<head>
    <link rel="stylesheet" href="appointment.css">
    <link rel="stylesheet" href="global.css">
</head>

<body class="imageAppointment">
        <form action="Index.html">
            <h1> Doctor Appointment Form</h1>
            <div class="singleContainer">
                <div class="labelContainer">
                    <label>Name:</label>
                </div>
                <div class="inputContainer">
                    <input type="text"  placeholder="Enter the name">
                </div>
            </div>
        
            <div class="singleContainer">
                <div class="labelContainer">
                    <label>Email:</label>
                </div>
                <div class="inputContainer">
                    <input type="email"  placeholder="Enter the email">
                </div>
            </div>

            <div class="singleContainer">
                <div class="labelContainer">
                    <label>Gender</label>
                </div>
                <div class="inputContainer">
                    <input type="text"  placeholder="Enter the gender">
                </div>
            </div>

            <div class="singleContainer">
                <div class="labelContainer">
                    <label>Address: </label>
                </div>
                <div class="inputContainer">
                    <input type="text"  placeholder="Enter the address">
                </div>
            </div>

            <div class="singleContainer">
                <div class="labelContainer">
                    <label>Phone number: </label>
                </div>
                <div class="inputContainer">
                    <input type="phone"  placeholder="Enter the phone number">
                </div>
            </div>

            <div class="singleContainer">
                <div class="labelContainer">
                    <label>Doctor: </label>
                </div>
                <div class="inputContainer">
                    <input type="text"  placeholder="Enter the doctor's name">
                </div>
            </div>

            <div class="singleContainer">
                <div class="labelContainer">
                    <label>Appointment subject:</label>
                </div>
                <div class="inputContainer">
                    <input type="text"  placeholder="Enter the appointment subject">
                </div>
            </div>

            <div class="buttonContainer">
                <button type="submit" class="button">Send</button>
            </div>
        </form> 
</body>
</html>
