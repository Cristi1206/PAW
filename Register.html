<html>
<head>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
        <form action="Login.html">
            <h1> Register </h1>
            <div class="singleContainer">
                <div class="labelContainer">
                    <label>First name:</label>
                </div>
                <div class="inputContainer">
                    <input type="name"  placeholder="Enter the first name">
                </div>
            </div>

            <div class="singleContainer">
                <div class="labelContainer">
                    <label>Last name:</label>
                </div>
                <div class="inputContainer">
                    <input type="name"  placeholder="Enter the last name">
                </div>
            </div>

            <div class="singleContainer">
                <div class="labelContainer">
                    <label>Email:</label>
                </div>
                <div class="inputContainer">
                    <input type="email"  placeholder="Enter the email">
                </div>
            </div>

            <div class="singleContainer">
                <div class="labelContainer">
                    <label>Password:</label>
                </div>
                <div class="inputContainer">
                    <input type="password" placeholder="Enter the password">
                </div>
            </div>

            <div class="alreadyHaveAcc">
                <p>Already have an account? &rarr;</p>
                <a class="signHereLink" href="Login.html">Sign in here</a>
            </div>
        
            <div class="buttonContainer">
                <button type="submit" class="button">Register</button>
            </div>
        
        </form> 
</body>
</html>
