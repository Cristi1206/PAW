<html>
<head>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="backgroundLogin">
    <form action="Index.html">
        <h1>Log in</h1>
        <div class="singleContainer">
            <div class="labelContainer">
                <label>Email:</label>
            </div>
            <div class="inputContainer">
                <input type="email"  placeholder="Enter the email">
            </div>
        </div>
    
        <div class="singleContainer">
            <div class="labelContainer">
                <label>Password:</label>
            </div>
            <div class="inputContainer">
                <input type="password" placeholder="Enter the password">
            </div>
        </div>

        <div class="rememberCheckbox">
            <input class="checkbox" type="checkbox" id="remember" name="remember" value="remember">
            <label class="rememberLabel">Remember me</label><br>
        </div>

        <div class="dontHaveAcc">
            <p>Don't have an account? &rarr;</p>
            <a class="registerHereLink" href="Register.html">Register here</a>
        </div>

        <div class="buttonContainer">
            <button type="submit" class="button">Sign in</button>
        </div>
        
    </form> 
</div>
</body>
</html>
